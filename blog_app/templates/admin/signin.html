{% extends 'base.html' %}

{% block content %}

<div class='h-screen w-screen flex justify-center items-center bg-neutral-100'>
    <form action="{% url 'admin-signin' %}" method="POST" class='bg-lime-50 flex flex-col gap-9 w-1/4 px-9 py-16 shadow-lg rounded'>
      <h1 class='text-4xl'>Sign In</h1>
      <div class='space-y-4'>
          <div class='flex flex-col'>
              <label>Email</label>
              <input type="email" id="email" name="email" class='outline-none border focus:border-2 py-1 px-2 rounded bg-transparent border-black'/>
          </div>
          <div class='flex flex-col'>
              <label>Password</label>
              <input type="password" id="password" name="password" class='outline-none border focus:border-2 py-1 px-2 rounded bg-transparent border-black'/>
          </div>
      </div>
      <button type="submit" class='bg-lime-700 py-2 rounded-full text-white font-semibold hover:bg-lime-800'>Sign In</button>
    </form>
  </div>

{% endblock content %} 

{% block scripts %}
    
{% endblock scripts %}
